{% extends "blog/base.html" %}

{% load crispy_forms_tags %}

{% block space %}
<div class="container">
    <div class="row pt-3 justify-content-center">
        <div class="col-8 w-100 text-center">
            <h4>Are you sure you want to delete you answer</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy  }}
                <button type="submit" class="btn btn-danger">
                    Yes,Delete
                </button>
                <a href="{% url 'question-detail' answer.question.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
