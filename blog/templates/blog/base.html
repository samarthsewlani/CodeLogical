{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLogical</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-3" href="{% url 'home' %}">CodeLogical</a>
        
        

        <button class="navbar-toggler" data-target="#Navbar" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="Navbar" class="collapse navbar-collapse">
            {% if searchform %}
            <form method="POST" class="form-inline form-group row ml-auto mb-auto input-lg">
                {% csrf_token %}
                <div class="form-group row">
                <input type="text" name="title" maxlength="100" required id="title" class="form-control" style="width:300px;" placeholder="Search by title or tags...">
                <button type="submit" class="btn btn-secondary ml-1">
                    Search
                </button>
                </div>
            </form>
            {% endif %}
            <ul class="navbar-nav ml-auto list-group">
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'blog-list' %}">Blogs</a>
                </li>
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'question-list' %}">Questions</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'profile' user.profile.id %}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'login' %}">Login</a>
                </li>
                <li class="navbar-item">
                    <a class="btn btn-dark" href="{% url 'register' %}">Sign Up</a>
                </li>
                {% endif %}
                
                
            </ul>
        </div>
    </nav>

    {% block space %}
    {% endblock %}
    <div class="container">
        <div class="row mypadding">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
